<div id="modal-admin-gerenciamento" class="modal-overlay hidden">
    <div class="modal-content large-modal">
        <h2>Painel de Gerenciamento de Agenda</h2>
        <div class="modal-botoes botoes-aba">
            <button class="btn-aba ativo" data-aba="quick-massage-aba">Quick Massage</button>
            <button class="btn-aba" data-aba="aulas-atividades-aba">Aulas / Atividades</button>
        </div>

        <div id="quick-massage-aba" class="aba-admin-content">
            <h3>Gerenciar Disponibilidade de Quick Massage</h3>
            <p class="alerta-admin">Selecione uma **data** e um **profissional** para carregar os horários e definir a disponibilidade (Indisponível / Disponível).</p>
            
            <div class="form-row">
                <div class="form-group flex-item">
                    <label for="qm-gerenciar-data">Data:</label>
                    <input type="date" id="qm-gerenciar-data" required>
                </div>
                <div class="form-group flex-item">
                    <label for="qm-gerenciar-profissional">Profissional:</label>
                    <select id="qm-gerenciar-profissional" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Luis">Luis</option>
                        <option value="Maria Eduarda">Maria Eduarda</option>
                        <option value="Rafael">Rafael</option>
                    </select>
                </div>
            </div>

            <div id="qm-grade-horarios" class="horarios-grid">
                <p>Selecione a data e o profissional acima para gerenciar.</p>
            </div>
        </div>

        <div id="aulas-atividades-aba" class="aba-admin-content hidden">
            <h3>Agendar Nova Aula / Atividade</h3>
            <div id="admin-add-mensagem" class="mensagem-modal"></div>
            <form id="form-adicionar-horario">
                <div class="form-row">
                    <div class="form-group flex-item">
                        <label for="admin-select-data">Data:</label>
                        <input type="date" id="admin-select-data" required>
                    </div>
                    <div class="form-group flex-item">
                        <label for="admin-select-profissional">Professor/Profissional:</label>
                        <select id="admin-select-profissional" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="Ana">Ana (Aulas)</option>
                            <option value="Carlos">Carlos (Aulas)</option>
                            <option value="Luis">Luis (Quick Massage)</option>
                            <option value="Rafael">Rafael (Reiki)</option> 
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="admin-select-atividade">Modalidade:</label>
                    <select id="admin-select-atividade" required disabled>
                        <option value="" disabled selected>Selecione o Profissional primeiro</option>
                        </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group flex-item">
                        <label for="admin-input-horario">Horário de Início (HH:MM):</label>
                        <input type="time" id="admin-input-horario" required>
                    </div>
                    <div class="form-group flex-item">
                        <label for="admin-input-vagas">Vagas Totais:</label>
                        <input type="number" id="admin-input-vagas" min="1" value="1" required> 
                    </div>
                </div>

                <div class="modal-botoes">
                    <button id="btn-cancelar-adicionar-final" class="btn-modal btn-cinza" type="button" onclick="fecharModal('modal-admin-gerenciamento')">Cancelar</button>
                    <button id="btn-confirmar-adicionar-final" class="btn-modal btn-azul" type="submit">Adicionar à Agenda</button>
                </div>
            </form>
        </div>
        
        <div class="modal-botoes" style="margin-top: 20px;">
            <button id="btn-admin-logout" class="btn-modal btn-vermelho" type="button">Logout Admin</button>
            <button id="btn-fechar-admin-gerenciamento" class="btn-modal btn-cinza" type="button" onclick="fecharModal('modal-admin-gerenciamento')">Fechar Painel</button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
